<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="redirectTo('https://www.google.com')">Перейти на Google</button>
    <button onclick="redirectTo('www.facebook.com')">Перейти на Facebook</button>

    <script>
        function redirectTo(link) {
            if (!link.startsWith("http://") && !link.startsWith("https://")) {
                link = "http://" + link;
            }

            window.location.href = link;
        }
    </script>
</body>

</html>
